<div class="modal1">
  <div class="content">
    <div class="modal-header">
      <button
        class="close cancel"
        (click)="blockFormClosing($event)"
        (keydown.enter)="changeVisible()"
        tabindex="0"
        (click)="changeVisible()"
      >
        X
      </button>
    </div>
    <div class="modal-body">
      <h2>Create Prescription</h2>
      <form [formGroup]="prescriptionForm" (ngSubmit)="submit()">
        <!-- Select Appointment -->
        <div class="form-group">
          <label for="appointmentSelect">Select Appointment</label>
          <select
            id="appointmentSelect"
            (change)="onSelectAppointment($event)"
            class="form-control"
          >
            <option
              *ngFor="let appointment of appointments"
              [value]="appointment.id"
            >
              {{ appointment.patientName }} - {{ appointment.appointmentDate }}
            </option>
          </select>
        </div>

        <!-- Patient Name -->
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input
            id="patientName"
            formControlName="patientName"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="
              prescriptionForm.get('patientName')?.invalid &&
              prescriptionForm.get('patientName')?.touched
            "
          >
            <div class="error">Patient Name is required.</div>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            formControlName="phoneNumber"
            type="text"
            class="form-control"
          />
          <div
            *ngIf="
              prescriptionForm.get('phoneNumber')?.invalid &&
              prescriptionForm.get('phoneNumber')?.touched
            "
          >
            <div class="error">Valid phoneNumber is required.</div>
          </div>
        </div>

        <!-- Appointment Date -->
        <div class="form-group">
          <label for="appointmentDate">Appointment Date</label>
          <input
            id="appointmentDate"
            formControlName="appointmentDate"
            type="date"
            class="form-control"
          />
          <div
            *ngIf="
              prescriptionForm.get('appointmentDate')?.invalid &&
              prescriptionForm.get('appointmentDate')?.touched
            "
          >
            <div class="error">Valid appointmentDate is required.</div>
          </div>
        </div>

        <!-- Consultation Fee -->
        <div class="form-group">
          <label for="consultationFee">Consultation Fee</label>
          <input
            id="consultationFee"
            formControlName="consultationFee"
            type="number"
            class="form-control"
          />
          <div
            *ngIf="
              prescriptionForm.get('consultationFee')?.invalid &&
              prescriptionForm.get('consultationFee')?.touched
            "
          >
            <div class="error">Valid Consultation Fee is required.</div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="prescriptionForm.invalid"
          class="btn btn-primary"
        >
          <i class="bi bi-plus"></i> Add Prescription
        </button>
      </form>
    </div>
  </div>
</div>
